<ion-fab vertical="top" horizontal="start" slot="fixed" *ngIf="!showSplash">
    <ion-fab-button>
            <ion-icon name="add"></ion-icon>
    </ion-fab-button>					
    <ion-fab-list side="buttom">
            <ion-fab-button  id="idioma-esp" (mousedown)="rellenarAdmin()">
                 Admin
            </ion-fab-button>
            <ion-fab-button  id="idioma-esp" (mousedown)="rellenarInvitado()" >
                  Invitado
            </ion-fab-button>
            <ion-fab-button  id="idioma-esp" (mousedown)="rellenarUsuario()" >
                   Usuario
            </ion-fab-button>	
            <ion-fab-button  id="idioma-esp" (mousedown)="rellenarAnonimo()" >
                   Anonimo
            </ion-fab-button>	
            <ion-fab-button  id="idioma-esp" (mousedown)="rellenarTester()" >
                   Tester

    </ion-fab-list>
</ion-fab>


<div class="login" *ngIf="!showSplash">
     
    
      <form method="post">
          <div>
              <h1>Ingreso</h1> <br>
          </div>
          <ion-input class="nuevoinput" type="text" [(ngModel)]="email" name="email"></ion-input>
          <ion-input class="nuevoinput"  [(ngModel)]="password" type="password" name="password"></ion-input>
          <button (click)="onSubmitLogin()" class="btn btn-primary btn-block btn-large">Entrar</button>
      </form>
  </div>
